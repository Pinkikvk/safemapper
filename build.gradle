plugins {
    id 'java'
}

group 'io.safemapper'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.19'
    compile group: 'net.jodah', name: 'typetools', version: '0.6.2'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2', 'org.projectlombok:lombok:1.18.16')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2', 'org.projectlombok:lombok:1.18.16')
    testCompileOnly ('org.projectlombok:lombok:1.18.16')
    testAnnotationProcessor ('org.projectlombok:lombok:1.18.16')
}

test {
    useJUnitPlatform()
}